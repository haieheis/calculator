<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="container"> <!--содержит все элементы калькулятора-->
        <section class="screen"> <!--вывод решения-->
            0
        </section>

        <section class="buttons">
            <div class="buttons_row"> <!--1 ряд-->
                <button class="button">
                    x²
                </button>
                <button class="button">
                    C
                </button>
                
                <button class="button">
                    &larr;
                </button>

                <button class="button">
                    %
                </button>

                <button class="button">
                    &divide;
                </button>
            </div>

            <div class="buttons_row"> <!--2 ряд-->
                <button class="button">
                    xⁿ
                </button>

                <button class="button">
                    7
                </button>
                
                <button class="button">
                    8
                </button>

                <button class="button">
                    9
                </button>
                
                <button class="button">
                    &times;
                </button>
            </div>

            <div class="buttons_row"> <!--3 ряд-->
                <button class="button">
                    √x
                </button>

                <button class="button">
                    4
                </button>
                
                <button class="button">
                    5
                </button>

                <button class="button">
                    6
                </button>
                
                <button class="button">
                    &minus;
                </button>
            </div>

            <div class="buttons_row"> <!--4 ряд-->
                <button class="button">
                    !x
                </button>

                <button class="button">
                    1
                </button>
                
                <button class="button">
                    2
                </button>

                <button class="button">
                    3
                </button>
                
                <button class="button">
                    &plus;
                </button>
            </div>

            <div class="buttons_row"> <!--5 ряд-->
                <button class="button o">
                    0
                </button>

                <button class="button">
                    &equals;
                </button>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
